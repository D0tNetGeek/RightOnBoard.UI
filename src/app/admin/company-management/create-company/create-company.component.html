<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <app-topbar></app-topbar>

    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-11">
            <div class="card">
              <div class="card-header card-header-danger">
                <h4 class="card-title">Create Company</h4>
                <p class="card-category">Add Company Information</p>
              </div>

              <div class="card-body">
                <form class=”form-horizontal”> 
                  <!-- Note that there is an form-inline class in the <form> element, 
                  making it an inline form -->
                    <div class="form-group">
                      <mat-form-field class="example-full-width" >
                        <input type="text" matInput placeholder="Company Name" [ngModelOptions]="{standalone: true}" [(ngModel)]="company.companyName"  (change)="change()" required>
                      </mat-form-field>
                    </div>
                    
                    <div class="form-group" *ngIf="errorMesssage!=''">
                      <div class="row" style="margin:1%">
                        <div class="col-md-12 alert alert-danger">
                          <strong>Error! </strong>
                          {{errorMesssage}}
                        </div>
                      </div>
                    </div>
                                      
                    <button mat-raised-button type="submit" class="btn btn-sm btn-info" (click)="createCompany()">Add Company</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-box" *ngIf="loading"><div class="loader" ></div></div>

    <div class="loader-wrapper" id="loader-1" *ngIf="loading">
        <div id="loader"></div>
    </div>
    
    <div>
      <app-footer></app-footer>
    </div>
  </div>
</div>

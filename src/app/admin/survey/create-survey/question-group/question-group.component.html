<div class="main-content">
  <div class="container-fluid">
    <p class="bg-primary text-justify pageHeader">Question Groups
      <button mat-raised-button type="submit" class="btn btn-sm btn-danger pull-right " (click)="addNewTrigger(template)">Add New Question Group</button>
    </p>

    <div class="clearfix"></div>
    <table class="table table-hover table-bordered ">
      <thead>
        <tr>
          <th>#</th>
          <th>Group Name</th>
          <th>Descriptions</th>
          <!-- <th>No of Drivers</th> -->
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of surveyObj.questionGroups; let i = index ">
          <td>{{i+1}}</td>
          <td>{{group.questionGroupName}}</td>
          <td>{{group.questionGroupDescription}}</td>
          <!-- <td>{{group.drivers.length}}</td> -->
          <td>
            <button mat-raised-button type="submit" class="btn btn-sm btn-info" (click)="editGroup(group,template)">Edit</button>
            <button mat-raised-button type="submit" class="btn btn-sm btn-danger" (click)="deleteGroup(group)">
              <i class="material-icons">delete</i>
            </button>
            <!--<button mat-raised-button type="submit" class="btn btn-sm btn-info" (click)="addDrivers(group)">
              Add/Edit Drivers
            </button>-->  
          </td>

        </tr>
        <tr *ngIf="surveyObj.questionGroups.length==0">
          <td colspan=100%>No Groups Yet</td>
        </tr>
      </tbody>
    </table>
    <!--<button mat-raised-button type="submit" class="btn btn-sm btn-danger pull-lefy"  (click)="previousTab('iteration')">Previous</button>
    <button mat-raised-button type="submit" class="btn btn-sm btn-danger pull-right" [disabled]="surveyObj.questionGroups.length==0" [ngClass]="{'btndisabled':surveyObj.questionGroups.length==0}"
      (click)="nextTab('drivers')">Next</button>
    <div class="clearfix"></div>-->
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Create New Question Grouping</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">

            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Group Name" [ngModelOptions]="{standalone: true}" [(ngModel)]="questionGroup.questionGroupName" maxlength="100" required  >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Group Description" [ngModelOptions]="{standalone: true}" [(ngModel)]="questionGroup.questionGroupDescription" maxlength="100" required>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 alert alert-danger" *ngIf="errorMesssage!=''">
                  <strong>Error! </strong>
                  {{errorMesssage}}
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="isDisabledInfo()" [ngClass]="{'btndisabled':isDisabledInfo()}"
                (click)="addGroup()">Add to Groups</button>
              <div class="clearfix"></div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <app-topbar></app-topbar>

    <div class="main-content">
      <div class="container-fluid">
        
          <div class="row">
            <div class="col-sm-3 col-sm-offset-3">&nbsp;</div>
            <div class="col-sm-6 col-sm-offset-6" style="border:1px solid grey;border-radius: 7px;">
              <u>
                <h2 class="text-center">Register User</h2>
              </u>
              <form role="form">
                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <mat-select placeholder="Select Company..."  [ngModelOptions]="{standalone: true}" [(ngModel)]="user.companyId" (change)="loadRegistrationOptions(user.companyId)" required>
                          <mat-option value="{{company.companyId}}" *ngFor="let company of companies">{{company.companyName}}</mat-option>                         
                        </mat-select>
                      </mat-form-field>
                    </div>

                  <div class="form-group">
                    <mat-form-field class="example-full-width" >
                      <input type="email" matInput placeholder="Email Address as User Name" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.email"  (change)="change()"
                        required>
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                    <mat-form-field class="example-full-width">
                      <input type="password" matInput placeholder="Password" maxlength="100" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.password" (change)="change()"
                        required>
                    </mat-form-field>
                  </div>
  
                  <div class="form-group">
                    <mat-form-field class="example-full-width">
                      <input type="password" matInput placeholder="Confirm Password" maxlength="100" [ngModelOptions]="{standalone: true}" [(ngModel)]="confirmPassword" (change)="change()"
                        required>
                    </mat-form-field>
                  </div>

                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="firstName" maxlength="100" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.firstName" (change)="change()" required>
                      </mat-form-field>
                  </div>

                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="lastName" maxlength="100" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.lastName" (change)="change()" required>
                      </mat-form-field>
                  </div>

                  <div class="form-group">
                      <mat-form-field class="example-full-width">
                        <input type="text" matInput placeholder="location" maxlength="100" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.location" (change)="change()" required>
                      </mat-form-field>
                  </div>

                  <!-- <div class="form-group" *ngFor="let regOption of regOptions; let i = index">
                      <mat-form-field class="example-full-width">
                        <mat-select placeholder="{{regOption.regOptLabels.displayLabel}}"  [ngModelOptions]="{standalone: true}" [(ngModel)]="user.regOptions[i]" (change)="change()" required={{regOption.regOptLabels.isRequired}}>
                          <mat-option value="{{regOptVal.registrationOptionId}}:{{regOptVal.registrationOptionValueId}}" *ngFor="let regOptVal of regOption.regOptLabels.regOptVals">{{regOptVal.displayValue}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div> -->

                  <div class="form-group" *ngFor="let regOption of regOptions; let i = index">
                      <!-- {{user | json}} <br> -->
                      <mat-form-field class="example-full-width">
                          <mat-select placeholder="{{regOption.regOptLabels.displayLabel}}"  [ngModelOptions]="{standalone: true}" [(ngModel)]="user.regOptions[i]" (change)="change()" required={{regOption.regOptLabels.isRequired}}>
                            <mat-option value='{{regOptVal.registrationOptionId}}:{{regOptVal.registrationOptionValueId}}' *ngFor="let regOptVal of regOption.regOptLabels.regOptVals">{{regOptVal.displayValue}}</mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                    
                  <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-select placeholder="Select Role..."  [ngModelOptions]="{standalone: true}" [(ngModel)]="user.roleId" (change)="change()" required>
                          <mat-option value={{role.roleId}} *ngFor="let role of roles">{{role.roleName}}</mat-option>                         
                        </mat-select>
                      </mat-form-field>
                  </div>

                  <div class="form-group" *ngIf="errorMesssage!=''">
                    <div class="row" style="margin:1%">
                      <div class="col-md-12 alert alert-danger">
                        <strong>Error! </strong>
                        {{errorMesssage}}
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info pull-right" (click)="createUser()">Register</button>
              </form>
            </div>
            <div class="col-sm-3 col-sm-offset-3">&nbsp;</div>
          </div>
       
      </div>
    </div>
    <div>
      <app-footer></app-footer>
    </div>
  </div>
</div>

<div class="overlay-box" *ngIf="loading"><div class="loader" ></div></div>

<div class="loader-wrapper" id="loader-1" *ngIf="loading">
    <div id="loader"></div>
</div>

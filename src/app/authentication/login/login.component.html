<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
        <img src="http://localhost:4200/assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form" name='loginForm' (ngSubmit)='f.form.valid && login()' #f='ngForm' novalidate>
          <div class="form-group" *ngIf="errorMesssage!=''">
              <div class="row" style="margin:1%">
                <div class="col-md-12 alert alert-danger">
                  <strong>Error! </strong>
                  {{errorMesssage}}
                </div>
              </div>
            </div>
    
        <span class="login100-form-title">Member Login</span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]='model.username' #username='ngModel' required>
          <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]='model.password' #password='ngModel' required>
          <span class="focus-input100"><div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</  div> -->
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" [routerLink]="['register']">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="overlay-box" *ngIf="loading"><div class="loader" ></div></div>

      <div class="loader-wrapper" id="loader-1" *ngIf="loading">
          <div id="loader"></div>
      </div>
</div>
